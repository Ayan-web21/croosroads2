
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crossy Road Lite</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🐥 Crossy Road Lite</h1>
  <div id="game">
    <div id="player"></div>

    <!-- Lane 1 cars -->
    <div class="car lane1" style="left: 0px;"></div>
    <div class="car lane1" style="left: -200px;"></div>

    <!-- Lane 2 cars -->
    <div class="car lane2" style="left: -100px;"></div>
    <div class="car lane2" style="left: -300px;"></div>

    <!-- Lane 3 cars -->
    <div class="car lane3" style="left: -150px;"></div>
    <div class="car lane3" style="left: -350px;"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
